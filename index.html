<html>
<head>
    <title>Pokemon Stat Chart</title>
    <link rel="stylesheet" href="Style/indexStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>Pokémon GO Tool Created by Oathborn / WaywardOath</header>
    <div class="titleBox">
        <p class="titleText">Pokémon Stat Calculator</p>
    </div>

    <div class="searchContainer">
        <div class="inputWrapper">
            <input type="text" id="searchBar" placeholder="Enter Pokémon name..." oninput="showSuggestions()" autocomplete="off" />
            <div id="suggestions" class="suggestionsBox"></div>
        </div>
        <button onclick="searchPokemon()">Search</button>
    </div>

    <div class="graphBox">

        <div class="graphData">
            <canvas id="statChart"></canvas>
        </div>

        <div class="dynamaxSection">
            <div class="toggleButtons">
                <button onclick="setDynamaxMode('attack')" id="attackBtn" class="activeMode">Max Attack</button>
                <button onclick="setDynamaxMode('spirit')" id="spiritBtn">Max Spirit</button>
            </div>

            <div class="gmaxToggle" id="gmaxToggle" style="display: block;">
                <button onclick="setGmaxMode('dmax')" id="dmaxBtn" class="activeMode">D-Max</button>
                <button onclick="setGmaxMode('gmax')" id="gmaxBtn">G-Max</button>
            </div>


            <div class="defenseSelector" id="defenseSection">
                <label for="defenseBaseline">Opponent Defense:</label>
                <select id="defenseBaseline" onchange="drawDynamaxChart()">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="150" selected>150</option>
                    <option value="200">200</option>
                </select>
            </div>

            <p class="dynamaxNote">This chart shows how Dynamax move damage scales with level and move strength, using the selected opponent defense.</p>

            <div class="graphData">
                <canvas id="dynamaxChart"></canvas>
            </div>
        </div>
        
    </div>

    <script src="JS/baseStats.js"></script>
</body>
</html>
