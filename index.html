<html>
<head>
    <title>Pokemon Stat Chart</title>
    <link rel="stylesheet" href="/Style/indexStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="titleBox">
        <p class="titleText">Pokémon Stat Calculator</p>
    </div>

    <div class="searchContainer">
        <div class="inputWrapper">
            <input type="text" id="searchBar" placeholder="Enter Pokémon name..." oninput="showSuggestions()" autocomplete="off" />
            <div id="suggestions" class="suggestionsBox"></div>
        </div>
        <button onclick="searchPokemon()">Search</button>
    </div>

    <div class="graphBox">
        <div class="graphData">
            <canvas id="statChart"></canvas>
        </div>
    </div>

    <script src="/JS/baseStats.js"></script>
</body>
</html>
