<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raid Counter Tool – Pokémon GO</title>

  <!-- Meta tags -->
  <meta property="og:title" content="Pokémon GO Raid Counter Tool" />
  <meta property="og:description" content="Find the best Dynamax Pokémon counters for any raid boss." />
  <link rel="icon" href="ImageAssets/Poké_Ball_icon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0) 60%, #4caf50 100%),
        url("ImageAssets/background.png") no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      height: 50px;
      background-color: #3e60b4;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-button {
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-left: 10px;
    }

    .titleBox {
      text-align: center;
      margin: 10px;
    }

    .titleText {
      font-size: 50px;
      color: #3e60b4;
      font-weight: bold;
      text-shadow: 0 0 5px white;
    }

    .searchContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .inputWrapper {
      position: relative;
      width: 300px;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      box-sizing: border-box;
    }

    .suggestionsBox {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      width: 100%;
      top: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestionItem {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestionItem:hover {
      background-color: #eee;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3e60b4;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .resultBox {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    table.ranking-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table.ranking-table th,
    table.ranking-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table.ranking-table th {
      background-color: #3e60b4;
      color: white;
    }

    @media (max-width: 600px) {
      body { font-size: 15px; }
      .titleText { font-size: 20px; }
      #searchBar { font-size: 16px; padding: 10px; }
      button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>

<body>
    <header>
    <p>Pokémon GO Tool Created by Oathborn / WaywardOath</p>
    <a href="index.html" class="link-button">Stat Level Calculator</a>
    <a href="dynamax.html" class="link-button">Dynamax Leaderboard</a>
    <a href="raidCounter.html" class="link-button">Dynamax Counters</a>
    </header>

  <div class="titleBox">
    <p class="titleText">Raid Counter Tool</p>
  </div>

  <div class="searchContainer">
    <div class="inputWrapper">
      <input
        type="text"
        id="searchBar"
        placeholder="Enter Pokémon name…"
        oninput="showSuggestions()"
        autocomplete="off"
      />
      <div id="suggestions" class="suggestionsBox"></div>
    </div>
    <button onclick="calculateCounters()">Search</button>
  </div>

  <div class="resultBox" id="resultBox">
    <!-- Results will appear here -->
  </div>

  <!-- scripts loaded in order -->
  <script src="./JS/raidCounter.js" defer></script>
  <script src="./JS/baseStats.js" defer></script>
</body>
</html>
