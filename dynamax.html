<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dynamax Pokémon Comparison</title>

    <!-- Meta tags -->
    <meta property="og:title" content="Pokémon GO Dynamax Tool" />
    <meta property="og:description" content="Compare Dynamax Pokémon damage potential across types." />
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" />
    <meta property="og:url" content="https://nhelock.github.io/PokemonGoChart/" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="ImageAssets/Poké_Ball_icon.png" type="image/png" />
    <link rel="stylesheet" href="Style/indexStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    
    details {
        border: none;
        background-color: transparent;
        margin-top: 10px;
    }

    details > summary {
        list-style: none;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        background-color: #3e60b4;
        color: white;
        border-radius: 4px;
        user-select: none;
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
        
        list-style-type: none;
    }

    details > summary:hover {
        background-color: #2e4c91;
    }

    
    details > summary::-webkit-details-marker {
        display: none;
    }
    details > summary::before {
        content: "▶";
        color: white;
        display: inline-block;
        margin-right: 10px;
        transition: transform 0.3s ease;
        transform-origin: center;
    }
    details[open] > summary::before {
        transform: rotate(90deg);
    }

    
    details > *:not(summary) {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.4s ease;
        background-color: #f9f9f9;
        padding-left: 18px;
        border-radius: 0 0 4px 4px;
    }

   
    details[open] > *:not(summary) {
        max-height: 1000px; 
        padding: 10px 18px 15px 18px;
    }

   
    details > *:not(summary) details {
        margin-top: 8px;
    }

    
    table.ranking-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
    }
    table.ranking-table th, table.ranking-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 14px;
    }
    table.ranking-table th {
        background-color: #3e60b4;
        color: white;
    }

    /* For Phones */
    @media only screen and (max-width: 600px) {
        body {
            font-size: 15px;
            padding: 0 10px;
        }
        details > summary {
            font-size: 16px;
            padding: 12px;
        }
        table.ranking-table th, table.ranking-table td {
            font-size: 13px;
            padding: 6px;
        }
    }

</style>
</head>
<body>
<header>
    <p>Pokémon GO Tool Created by Oathborn / WaywardOath</p>
    <a href="index.html" class="link-button">Back to Stat Calculator</a>
</header>

<div class="titleBox">
    <p class="titleText">Dynamax Pokémon Comparison</p>
</div>

<!-- Search Bar -->
<div class="searchContainer">
    <div class="inputWrapper">
        <input
            type="text"
            id="searchBar"
            placeholder="Enter Pokémon name..."
            oninput="showSuggestions()"
            autocomplete="off"
        />
        <div id="suggestions" class="suggestionsBox"></div>
    </div>
    <button onclick="displayPokemonRanking()">Search</button>
</div>

<!-- Results -->
<div
    class="resultBox"
    id="resultBox"
    style="text-align: center; min-height: 160px; margin: 20px;"
></div>

<!-- Specific Rankings -->
<div class="typeRankingsContainer" style="margin: 20px;">
    <div id="typeAttackersContent" style="margin-top: 20px;"></div>
    <div id="overallAttackersContent"></div>
    <div id="maxGuardContent"></div>
    <div id="maxSpiritContent"></div>
    <div id="bulkContent"></div>
</div>

<script src="JS/baseStats.js"></script>

</body>
</html>
