<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamax Pokémon Comparison</title>

    <!-- Meta tags for sharing -->
    <meta property="og:title" content="Pokémon GO Dynamax Tool">
    <meta property="og:description" content="Compare Dynamax Pokémon damage potential across types.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <meta property="og:url" content="https://nhelock.github.io/PokemonGoChart/">
    <meta property="og:type" content="website">

    <link rel="icon" href="ImageAssets/Poké_Ball_icon.png" type="image/png">
    <link rel="stylesheet" href="Style/indexStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .collapsible {
            background-color: #3e60b4;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .collapsible:hover {
            background-color: #2e4c91;
        }

        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f9f9f9;
        }

        .ranking-list {
            list-style: none;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <p>Pokémon GO Tool Created by Oathborn / WaywardOath</p>
    <a href="index.html" class="link-button">Back to Stat Calculator</a>
</header>

<div class="titleBox">
    <p class="titleText">Dynamax Pokémon Comparison</p>
</div>

<!-- Search Section -->
<div class="searchContainer">
    <div class="inputWrapper">
        <input type="text" id="searchBar" placeholder="Enter Pokémon name..." oninput="showSuggestions()" autocomplete="off" />
        <div id="suggestions" class="suggestionsBox"></div>
    </div>
    <button onclick="displayPokemonRanking()">Search</button>
</div>

<!-- Result Section (Space reserved for search result) -->
<div class="resultBox" id="resultBox" style="text-align: center; min-height: 160px; margin: 20px;"></div>

<!-- Collapsible Sections -->
<div class="typeRankingsContainer" style="margin: 20px;">

    <div id="typeAttackersContent" style="margin-top: 20px;"></div>

    <button type="button" class="collapsible">Overall Attacker Rankings</button>
    <div class="content" id="overallAttackersContent"></div>

    <button type="button" class="collapsible">Max Guard Rankings</button>
    <div class="content" id="maxGuardContent"></div>

    <button type="button" class="collapsible">Max Spirit Rankings</button>
    <div class="content" id="maxSpiritContent"></div>

    <button type="button" class="collapsible">Bulk Rankings</button>
    <div class="content" id="bulkContent"></div>
</div>

<script src="JS/baseStats.js"></script>

</body>
</html>
